<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Teams</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="imgs/logo.png" alt="Logo Digital Teams">
        </div>
        <div class="busca">
            <input type="text" placeholder="Qual grupo estÃ¡ procurando?"/>
            <box-icon name='search'></box-icon>
        </div>
    </header>

    <main>
        <section class="container" id="teams">
            <h2>Teams <button id="criarBtn"><box-icon name='plus'></box-icon>Novo Team</button></h2>
            <ul id="listTeams">
                <li class="noTeams"><h4>Nenhum team adicionada ainda.</h4></li>
            </ul>
        </section>
    </main>

    <div id="overlay"></div>

    <form id="formCriar">
        <h3>Criar <box-icon name=x id="closeForm"></box-icon></h3>
        <label for="name">Nome do team</label>
        <input type="text" id="nome" required>
        <label for="capacidade">Capacidade do team</label>
        <input type="text" id="capacidade" required>
        <button type="submit">Criar</button>
    </form>
        
    <form id="formParticipante">
        <h3>Adicionar <box-icon name=x id="closeFormParticipante"></box-icon></h3>
        <input type="hidden" id="teamID">
        <label for="name">Nome do Participante</label>
        <input type="text" id="nomeParticipante" required>
        <button type="submit">Criar</button>
    </form>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
